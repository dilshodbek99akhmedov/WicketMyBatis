<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <wicket:link>
        <link rel="stylesheet" href="css/edit-page.css">
    </wicket:link>
    <!--    <link rel="stylesheet" type="text/css" href="../../../../webapp/bootstrap/css/bootstrap.min.css">-->

</head>
<body>
<div class="container">
    <div>
        <p wicket:id="hello"></p>
    </div>
    <div>
        <div wicket:id="feedback"></div>
        <form wicket:id="form">
            <label for="name">Name: </label><br/>
            <input wicket:id="name" type="text" id="name"/>
            <br/>
            <label for="age">Age: </label><br/>
            <input wicket:id="age" type="text" id="age"/>
            <br/>
            <label for="username">Username: </label><br/>
            <input wicket:id="username" type="text" id="username"/>
            <br/>
            <label for="password">password: </label><br/>
            <input wicket:id="password" type="password" id="password"/>
            <br/>
            <div class="mt-2">
                <button type="submit" wicket:id="update" class="btn btn-success">Update</button>
                <button wicket:id="back" class="btn btn-secondary">Back</button>
            </div>
        </form>

    </div>

</div>
</body>
</html>
